{% extends 'main.html' %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-lg-12">
        <div class="box-element">
            <a href="{% url 'store' %}" class="btn btn-outline-dark">&#x2190; continue shopping</a>
            <table class="table">
                <tr>
                    <th>
                        <h5>items: <strong>3</strong></h5>
                    </th>
                    <th>
                        <h5>total: <strong>$45</strong></h5>
                    </th>
                    <th>
                        <a href="{% url 'checkout' %}" style="float: right; margin: 5px;"
                            class="btn btn-success">checkout</a>
                    </th>
                </tr>
            </table>
        </div>
        <br>
        <div class="box-element">
            <div class="cart-row">
                <div style="flex: 2;"></div>
                <div style="flex: 2;"><strong> item</strong></div>
                <div style="flex: 1;"><strong>price</strong></div>
                <div style="flex: 1;"><strong>quantity</strong></div>
                <div style="flex: 1;"><strong>total</strong></div>
            </div>
            {% for item in items %}
            <div class="cart-row">
                <div style="flex: 2;"><img src="{{item.product.image.url}}" class="row-image"></div>
                <div style="flex: 2;">{{item.product.name}}</div>
                <div style="flex: 1;">${{item.product.price}}</div>
                <div style="flex: 1;">
                    <p class="quantity">{{item.quantity}}</p>
                    <div class="quantity">
                        <img data-product="{{ item.product.id}}" data-action="add" class="chg-quantity update-cart"
                            src="{% static  'css/images/arrow-up.png' %}">

                        <img data-product="{{ item.product.id}}" data-action="add" class="chg-quantity update-cart"
                            src="{% static  'css/images/arrow-down.png' %}">
                    </div>
                </div>
                <div style="flex: 1;">${{item.get_total}}</div>
            </div>
            {% endfor %}
        </div>

    </div>

</div>

{% endblock content %}
